<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container">
    <h1 class="mb-3">AUTOMATIC LIBRARY</h1>
    <div class="container">
        <h1>Book editor</h1>
        <br>
        <div class="row mb3">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="key word" id="filter"/><br>
                <button id="filtered-table" class="btn btn-primary">?</button><br><br>
                <div class="row">
                    <div class="col-auto" id="books-box">
                        <table  class="table table-striped" id="books" title="Table of Books">
                            <tr>
                                <th>Delete book</th>
                                <th>Name </th>
                                <th>Count </th>
                                <th>TypeBook </th>
                                <th>Borrow </th>
                                <th>Edit </th>
                            </tr>
                        </table>
                    </div>
                    <div class="col-auto" id="add-box">
                        <h2>Add a new Book here</h2>
                        <input type="text" class="form-control" placeholder="Name" id="name"/><br>
                        <input type="number" class="form-control" placeholder="Count" id="count"/><br>
                        <input type="number" class="form-control" placeholder="Type" id="type"/><br>
                        <button id="add-btn" class="btn btn-primary">+</button><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/book.js"></script>
</body>
</html>
