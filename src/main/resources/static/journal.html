<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container">
    <h1 class="mb-3">AUTOMATIC LIBRARY</h1>
    <div class="container">
        <h1>Journal</h1>
        <br>
        <div class="row mb3">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="key word" id="filter"/><br>
                <button id="filtered-table" class="btn btn-primary">?</button><br><br>
                <div class="row">
                    <div class="col-auto" id="journal-box">
                        <table  class="table table-striped" id="journal" title="Records">
                            <tr>
                                <th>Id </th>
                                <th>Client </th>
                                <th>Book </th>
                                <th>Date begin </th>
                                <th>Date end </th>
                                <th>Date return </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/journal.js"></script>
</body>
</html>
